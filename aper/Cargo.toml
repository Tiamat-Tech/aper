[package]
name = "aper"
version = "0.0.1"
authors = ["Paul Butler <paulgb@gmail.com>"]
edition = "2018"
homepage = "https://aper.dev"
description = "Synchronized state machines over WebSockets"
repository = "https://github.com/aper-dev/aper"
license = "MIT"
readme = "../README.md"
keywords = ["webassembly"]
categories = ["data-structures", "web-programming::websocket", "wasm"]

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
serde = { version = "1.0.123", features = ["derive"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
aper_derive = {path="./aper_derive"}
